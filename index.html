<!DOCTYPE html>
<html>
  <head>
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>RGB Colors</h1>

    <p>
      An RGB Color is specified by:
      <span class="rgb">rgb (red, green, blue)</span>
    </p>

    <p>
      The parameters red, green and blue specify the intensity of the color: 0
      <i>(lowest)</i> to 255 <i>(highest)</i>
    </p>
    <hr />
    <p id="try"><b>Try it out for yourself...</b></p>
    <div>
      <p>
        red: <input type="number" min="0" max="255" id="red" /> green:
        <input type="number" min="0" max="255" id="green" /> blue:
        <input type="number" min="0" max="255" id="blue" />
      </p>
    </div>
    <div>
      <p><button id="black">black</button> <button id="white">white</button></p>
    </div>
    <div id="yellow"></div>
    <div>
      <p><button id="preview">Preview</button></p>
      <p class="rgb"><b>rgb(255, 255, 0)</b></p>
    </div>
    <hr />
    <div>
      <p>
        <a href="https://en.wikipedia.org/wiki/RGB_color_model">Learn more</a>
        about RGB Color on Wikipedia.
      </p>
    </div>
  </body>
</html>
